<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Added</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #f8f8f8;
            font-family: Arial, sans-serif;
        }

        .community-content {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .contribution {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .contribution img {
            max-width: 200px;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
        }

        .credit {
            font-size: 18px;
            color: #333;
            font-weight: bold;
        }

        .credit a {
            color: #1a73e8;
            text-decoration: none;
        }

        .credit a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="community-content">
        <div class="contribution">
            <img src="her.png" alt="Her Image">
            <div class="credit">
                added by <a href="https://x.com/GumcherryYuri" target="_blank">@GumcherryYuri</a>
            </div>
        </div>
        <div class="contribution">
            <img src="silly.png" alt="Silly Image">
            <div class="credit">
                added by <a href="https://x.com/imsillysil" target="_blank">@imsillysil</a>
            </div>
        </div>
    </div>
</body>
</html>
