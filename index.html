<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Site</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            background-color: #f8f8f8;
            flex-direction: column;
        }

        .top-image {
            margin-bottom: 20px;
        }

        .top-text {
            margin-bottom: 20px;
            text-align: center;
            color: #333;
            font-size: 18px;
            font-weight: bold;
        }

        .top-text a {
            color: #1a73e8;
            text-decoration: underline;
            cursor: pointer;
        }

        .top-text a:hover {
            text-decoration: none;
        }

        .image-container {
            text-align: center;
            margin-bottom: 20px;
            position: relative;
        }

        img {
            max-width: 80%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
        }

        button {
            position: absolute;
            padding: 12px 24px;
            background-color: #1a73e8;
            color: white;
            border: none;
            border-radius: 25px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.3s ease-out;
        }

        button:hover {
            background-color: #175fd5;
            transform: scale(1.02);
        }

        .static-text {
            margin-top: 40px;
            text-align: center;
            color: #333;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
