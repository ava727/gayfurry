    <script>
        // Existing JavaScript code for button movement

        // Tetris Game Implementation
        const tetrisContainer = document.getElementById('tetris-container');
        const playTetrisButton = document.getElementById('playTetris');
        const backButton = document.getElementById('back-button');
        const canvas = document.getElementById('tetris-canvas');
        const context = canvas.getContext('2d');

        const grid = 30;
        let tetromino = null;
        let board = [];
        let score = 0;
        let gameActive = false;

        function initTetris() {
            for (let y = 0; y < 20; y++) {
                board[y] = [];
                for (let x = 0; x < 10; x++) {
                    board[y][x] = 0;
                }
            }
            spawnTetromino();
            gameActive = true;
            tetrisLoop();
        }

        function spawnTetromino() {
            const shapes = [
                [[1, 1, 1, 1]], // I
                [[1, 1], [1, 1]], // O
                [[0, 1, 0], [1, 1, 1]] // T
            ];
            tetromino = {
                shape: shapes[Math.floor(Math.random() * shapes.length)],
                x: 4,
                y: 0
            };
        }

        function drawTetromino() {
            context.fillStyle = 'red';
            for (let y = 0; y < tetromino.shape.length; y++) {
                for (let x = 0; x < tetromino.shape[y].length; x++) {
                    if (tetromino.shape[y][x]) {
                        context.fillRect(
                            (tetromino.x + x) * grid,
                            (tetromino.y + y) * grid,
                            grid, grid
                        );
                    }
                }
            }
        }

        function drawBoard() {
            context.fillStyle = 'black';
            context.fillRect(0, 0, canvas.width, canvas.height);
            for (let y = 0; y < board.length; y++) {
                for (let x = 0; x < board[y].length; x++) {
                    if (board[y][x]) {
                        context.fillStyle = 'blue';
                        context.fillRect(x * grid, y * grid, grid, grid);
                    }
                }
            }
            drawTetromino();
        }

        function tetrisLoop() {
            if (!gameActive) return;
            context.fillStyle = 'black';
            context.fillRect(0, 0, canvas.width, canvas.height);
            drawBoard();
            tetromino.y++;
            if (collision()) {
                lockTetromino();
                spawnTetromino();
                checkLines();
            }
            requestAnimationFrame(tetrisLoop);
        }

        function collision() {
            for (let y = 0; y < tetromino.shape.length; y++) {
                for (let x = 0; x < tetromino.shape[y].length; x++) {
                    if (tetromino.shape[y][x]) {
                        const newX = tetromino.x + x;
                        const newY = tetromino.y + y;
                        if (newX < 0 || newX >= 10 || newY >= 20) {
                            return true;
                        }
                        if (board[newY]?.[newX]) {
                            return true;
                        }
                    }
                }
            }
            return false;
        }

        function lockTetromino() {
            for (let y = 0; y < tetromino.shape.length; y++) {
                for (let x = 0; x < tetromino.shape[y].length; x++) {
                    if (tetromino.shape[y][x]) {
                        board[tetromino.y + y][tetromino.x + x] = 1;
                    }
                }
            }
        }

        function checkLines() {
            for (let y = 19; y >= 0; y--) {
                if (board[y].every(cell => cell === 1)) {
                    board.splice(y, 1);
                    board.unshift(new Array(10).fill(0));
                    score++;
                }
            }
        }

        function handleKeyDown(e) {
            if (!gameActive) return;
            if (e.key === 'ArrowLeft') {
                tetromino.x--;
                if (collision()) tetromino.x++;
            } else if (e.key === 'ArrowRight') {
                tetromino.x++;
                if (collision()) tetromino.x--;
            } else if (e.key === 'ArrowDown') {
                tetromino.y++;
                if (collision()) tetromino.y--;
            } else if (e.key === 'ArrowUp') {
                // Rotation implementation would go here
            }
        }

        document.addEventListener('keydown', handleKeyDown);

        playTetrisButton.addEventListener('click', () => {
            tetrisContainer.style.display = 'flex';
            document.body.style.overflow = 'hidden';
            initTetris();
        });

        backButton.addEventListener('click', () => {
            tetrisContainer.style.display = 'none';
            document.body.style.overflow = 'auto';
            gameActive = false;
        });
    </script>
