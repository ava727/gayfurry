<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Site</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            background-color: #f8f8f8;
            flex-direction: column;
        }

        .image-container {
            text-align: center;
            margin-bottom: 20px;
            position: relative;
        }

        img {
            max-width: 80%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
        }

        button {
            position: absolute;
            padding: 12px 24px;
            background-color: #1a73e8;
            color: white;
            border: none;
            border-radius: 25px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.3s ease-out;
        }

        button:hover {
            background-color: #175fd5;
            transform: scale(1.02);
        }

        .static-text {
            margin-top: 30px;
            text-align: center;
            color: #333;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img id="mainImage" src="wamz.jpg" alt="Wamz Picture">
    </div>
    <button id="amuseButton">ungay furry femboy yourself</button>
    <p class="static-text">WAMZ IS A GAY FURRY FEMBOY IN DENIAL!</p>

    <script>
        let mouseX = 0, mouseY = 0;
        let buttonX = 0, buttonY = 0;
        let buttonWidth = 0, buttonHeight = 0;
        let targetX = 0, targetY = 0;
        const sensitivity = 200;
        const edgeBuffer = 20;
        const moveSpeed = 0.1; // Adjust movement smoothness

        document.addEventListener('mousemove', e => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        function getRandomPosition() {
            const windowWidth = window.innerWidth - buttonWidth - edgeBuffer * 2;
            const windowHeight = window.innerHeight - buttonHeight - edgeBuffer * 2;
            
            return {
                x: Math.random() * windowWidth + edgeBuffer,
                y: Math.random() * windowHeight + edgeBuffer
            };
        }

        function initButton() {
            const button = document.getElementById('amuseButton');
            const image = document.getElementById('mainImage');
            const { width, height } = button.getBoundingClientRect();
            buttonWidth = width;
            buttonHeight = height;

            // Get image position
            const imageRect = image.getBoundingClientRect();
            
            // Calculate starting position below image
            const startX = imageRect.left + (imageRect.width / 2) - (buttonWidth / 2);
            const startY = imageRect.bottom + 20; // 20px below image

            // Set initial position
            button.style.left = `${startX}px`;
            button.style.top = `${startY}px`;
            
            // Set initial target
            targetX = startX;
            targetY = startY;
        }

        initButton();

        function animate() {
            const button = document.getElementById('amuseButton');
            const rect = button.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;

            // Check mouse distance
            const dx = mouseX - centerX;
            const dy = mouseY - centerY;
            const distance = Math.hypot(dx, dy);

            if (distance < sensitivity) {
                const newPos = getRandomPosition();
                targetX = newPos.x;
                targetY = newPos.y;
            }

            // Smooth movement towards target
            buttonX += (targetX - buttonX) * moveSpeed;
            buttonY += (targetY - buttonY) * moveSpeed;

            // Update button position
            button.style.left = `${buttonX}px`;
            button.style.top = `${buttonY}px`;

            requestAnimationFrame(animate);
        }

        animate();

        document.getElementById('amuseButton').addEventListener('click', () => {
            window.location.href = "https://x.com/veryhappyrn";
        });
    </script>
</body>
</html>
