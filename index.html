<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Site</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            background-color: #f8f8f8;
        }

        .image-container {
            text-align: center;
            margin-bottom: 40px;
        }

        img {
            max-width: 80%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
        }

        button {
            position: absolute;
            padding: 12px 24px;
            background-color: #1a73e8;
            color: white;
            border: none;
            border-radius: 25px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.3s ease-out;
        }

        button:hover {
            background-color: #175fd5;
            transform: scale(1.02);
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="wamz.jpg" alt="Wamz Picture">
    </div>
    <button id="amuseButton">ungay furry femboy yourself</button>

    <script>
        let mouseX = 0, mouseY = 0;
        let buttonX = 0, buttonY = 0;
        let buttonWidth = 0, buttonHeight = 0;
        let velocityX = 0, velocityY = 0;
        const sensitivity = 200; // Increased sensitivity range
        const maxSpeed = 15;
        const edgeBuffer = 50; // Minimum distance from edges

        document.addEventListener('mousemove', e => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        function initButton() {
            const button = document.getElementById('amuseButton');
            const { width, height } = button.getBoundingClientRect();
            buttonWidth = width;
            buttonHeight = height;

            // Start in random position away from edges
            button.style.left = `${Math.random() * (window.innerWidth - buttonWidth - edgeBuffer * 2) + edgeBuffer}px`;
            button.style.top = `${Math.random() * (window.innerHeight - buttonHeight - edgeBuffer * 2) + edgeBuffer}px`;
        }

        initButton();

        function animate() {
            const button = document.getElementById('amuseButton');
            const rect = button.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;

            // Mouse avoidance
            const dx = mouseX - centerX;
            const dy = mouseY - centerY;
            const distance = Math.hypot(dx, dy);

            if (distance < sensitivity) {
                const angle = Math.atan2(dy, dx) + Math.PI; // Move away from mouse
                velocityX += maxSpeed * Math.cos(angle);
                velocityY += maxSpeed * Math.sin(angle);
            }

            // Edge avoidance
            if (buttonX < edgeBuffer) velocityX += maxSpeed * 0.5;
            if (buttonX > window.innerWidth - buttonWidth - edgeBuffer) velocityX -= maxSpeed * 0.5;
            if (buttonY < edgeBuffer) velocityY += maxSpeed * 0.5;
            if (buttonY > window.innerHeight - buttonHeight - edgeBuffer) velocityY -= maxSpeed * 0.5;

            // Apply velocity with damping
            velocityX *= 0.9;
            velocityY *= 0.9;

            // Update position
            buttonX += velocityX;
            buttonY += velocityY;

            // Keep within screen bounds
            buttonX = Math.max(edgeBuffer, Math.min(window.innerWidth - buttonWidth - edgeBuffer, buttonX));
            buttonY = Math.max(edgeBuffer, Math.min(window.innerHeight - buttonHeight - edgeBuffer, buttonY));

            button.style.left = `${buttonX}px`;
            button.style.top = `${buttonY}px`;

            requestAnimationFrame(animate);
        }

        animate();

        document.getElementById('amuseButton').addEventListener('click', () => {
            window.location.href = "https://x.com/veryhappyrn";
        });
    </script>
</body>
</html>
